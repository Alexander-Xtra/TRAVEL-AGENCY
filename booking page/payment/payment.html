  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">Alex Travel</div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/navv option/services/services.html">Services</a></li>
        <li><a href="/navv option/tour/tour1.html">Tours</a></li>

        <li><a href="./payment.html" class="active">Payment</a></li>
      </ul>
    </nav>

    <!-- Hero -->
    <header class="hero">
      <h1>Secure Your Trip Payment</h1>
      <p>Fast ‚Ä¢ Safe ‚Ä¢ Secure üí≥‚ú®</p>
    </header>

    <!-- Payment Section -->
    <section class="payment-section">
      <h2>Complete Your Payment</h2>
      <p>Please enter your payment details below</p>

      <form id="paymentForm">
        <input
          type="text"
          name="cardName"
          placeholder="Cardholder Name"
          required
        />
        <input
          type="text"
          name="cardNumber"
          placeholder="Card Number"
          maxlength="16"
          required
        />

        <div class="row">
          <input
            type="text"
            name="expiry"
            placeholder="MM/YY"
            maxlength="5"
            required
          />
          <input
            type="text"
            name="cvv"
            placeholder="CVV"
            maxlength="3"
            required
          />
        </div>

        <button type="submit">Pay Now</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Alex Travel. All rights reserved.</p>
    </footer>

    <script>
      const paymentForm = document.getElementById("paymentForm");
      paymentForm.addEventListener("submit", function (e) {
        e.preventDefault();
        alert(
          "‚úÖ Payment Successful! Thank you for booking with Alex Travel üåç‚úà"
        );
        paymentForm.reset();
        window.location.href = "/index.html"; // Redirect back home
      });
    </script>
  </body>

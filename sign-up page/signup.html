<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP Page</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="form-gen">
      <form class="form" id="signupForm">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input class="input" type="text" id="firstname" required />
            <span>Firstname</span>
          </label>
          <label>
            <input class="input" type="text" id="lastname" required />
            <span>Lastname</span>
          </label>
        </div>
        <label>
          <input class="input hhy" type="email" id="email" required />
          <span>Email</span>
        </label>
        <label>
          <input class="input hhy" type="password" id="password" required />
          <span>Password</span>
        </label>
        <label>
          <input class="input hhy" type="password" id="confirmpassword" required />
          <span>Confirm password</span>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">
          Already have an acount ? <a href="../login page/login.html">Login</a>
        </p>
      </form>
    </div>
    <script src="sign.js"></script>
  </body>
</html>
